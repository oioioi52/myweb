<html>
<head>
  <meta name="viewport" content="user-scalable=no,initial-scale=1">
  <style>
    @font-face {
      font-family: 'GowunBatang-Regular';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/GowunBatang-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'GowunBatang-Regular', serif;
      text-align: center;
      padding: 40px;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .poem-box {
      display: inline-block;
      text-align: left;
      border: 2px solid #333;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      line-height: 1.8;
      font-size: 18px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>수선화에게 / 정호승</h1>
  <div class="poem-box">
    울지마라<br>외로우니까 사람이다<br>
    살아간다는 것은 외로움을 견디는 일이다<br>
    공연히 오지 않는 전화를 기다리지 마라<br>
    눈이 오면 눈길을 걷고<br>
    비가 오면 빗길을 걸어가라<br>
    갈대 숲에서 가슴 검은 도요새도 너를 보고 있다<br>
    가끔은 하느님도 외로워서 눈물을 흘리신다<br>
    새들이 나뭇가지에 앉아 있는 것도 외로움 따문이고<br>
    네가 물가에 앉아 있는 것도 외로움 때문이다<br>
    산 그림자도 외로워서 하루에 한 번 씩 마을로 내려온다<br>
    종소리도 외로워서 울려 퍼진다.
  </div>
</body>
</html>
